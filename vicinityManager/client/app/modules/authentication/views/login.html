<div class="login-box">
  <div class="login-logo">
    <img src="img/logos/vicinity_logo.png"></img>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" role="form" ng-submit="login()">
      <div class="form-group has-feedback">
        <input type="email" name="username" id="username" class="form-control" ng-model="username" placeholder="Email" required/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email address as username is required</span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password" username="password" ng-model="password" required/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" disabled> Remember Me
        <!-- TODO: Implement remember me functionality -->
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="form.$invalid || dataLoading">Sign In</button>
