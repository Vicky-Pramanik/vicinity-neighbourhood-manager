


<section class="content-header">
  <h1>
    Drivers
    <small>List of drivers in F1 Championship</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>Level</a></li>
    <li class="active">List of drivers</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  

  <div class="row">
    <div class="cols-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Drivers Championship Standings</h3><br/>
          <input type="text" ng-model="nameFilter" placeholder="Search ..." />
        </div>
        <div class="box-body">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Team</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="driver in driversList | filter: searchFilter">
                <td>{{$index + 1}}</td>
                <td>
                  <img src="img/flags/{{driver.Driver.nationality}}.png">
                  <a href="#/drivers/{{driver.Driver.driverId}}">{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}</a>
                </td>
                <td>{{driver.Constructors[0].name}}</td>
                <td>{{driver.points}}</td>
              </tr>
            </tbody>
          </table>      
        </div>
      </div>
    </div>
  </div>
  

</section>
