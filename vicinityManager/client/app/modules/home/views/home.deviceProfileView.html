<section class="content-header">
  <h1>Device profile</h1>
</section>


<section class="content">
      <div class="row" >
        <div class="coll-md-1" ng-hide="loaded" style="margin: auto; width:60%">
          <i class="fa fa-refresh fa-spin fa-4x" style="text-align: center; display: block"/>
        </div>

        <div class="col-md-3" ng-show="loaded">

          <div class="box box-primary">
            <div class="box-body box-profile">

              <!-- Profile Image -->
              <!--  IMAGE -->
              <div ng-show="!isMyDevice" style="width: 200px; text-align: center; margin: 0 auto">                 <!--      class="profile-user-img img-responsive img-circle" -->
                <img ng-src="{{device.avatar}}" class="img-circle" alt="Device profile picture" style="height:120px; width:120px; text-align: center; border: 3px solid; border-color: #d2d6de">
              </div>

              <div ng-show="isMyDevice" id="changeAvatar" style="width: 200px; text-align: center; margin: 0 auto">
                <span style="position: absolute">+ Change avatar</span>
                <a href="" ng-click="showLoadPic()">
                  <img id="pic" class="img-circle" ng-src="{{device.avatar}}" alt="Device profile picture" style="height:120px; width:120px;  text-align: center; border: 3px solid; border-color: #d2d6de">
                </a>
              </div>

              <input id="input1" ng-show="showInput" style="margin-left: 10%; margin-right: 10%; margin-top: 10px; margin-bottom: 10px" type="file" />
              <a id="editCancel1" ng-show="showInput" ng-click="cancelLoadPic()" style="margin-left: 35%" class=" btn-sm btn-primary-bvr edit_profile"><i style="color: red" class="fa fa-times"></i>Cancel</a>
              <a id="editUpload2" ng-show="showInput" ng-click="uploadPic()" class=" btn-sm btn-primary-bvr edit_profile"><i style="color: green" class="fa fa-check"></i>Upload</a>

              <!-- Device Name -->
              <h3 class="profile-username text-center" style="margin-top: 15px">{{device.name}}</h3>

              <!-- Enable/Disable device -->
              <div style="margin-left: 10%; margin-right: 10%; margin-top: 10px; margin-bottom: 10px">
              <a ng-click="changeStatus()" class="btn btn-primary btn-block" ng-show="!devEnabled && isMyDevice"><i class="fa fa-plus-square"></i><b> Enable device</b></a>
              <a ng-click="changeStatus()" class="btn btn-default btn-block" ng-show="devEnabled && isMyDevice"><i class="fa fa-minus-square"></i><b> Disable device</b></a>
              </div>


              <!-- Device info -->
              <ul class="list-group list-group-unbordered">

                <!-- Access Level -->
                <li class="list-group-item">

                  <b>Access level</b>
                     <a ng-show="isMyDevice" id="accessEdit" class="pull-right btn-sm btn-primary-bvr edit_profile" ng-click="changeToInput()">Edit</a>
                     <a ng-click="saveNewAccess()" id="accessSave" class="pull-right btn-sm btn-primary-bvr edit_profile" style="margin-left: 5px"><i style="color: green" class="fa fa-check"></i>Save</a>
                     <a ng-click="backToEdit()" style="margin-left: 35%" id="accessCancel" class="pull-right btn-sm btn-primary-bvr edit_profile"><i style="color: red" class="fa fa-times"></i>Cancel</a>

                    <p id="accessName" class="text-muted" style="display: block">
                      {{ALcaption}}
                    </p>

                    <select id="editAccessName" name="menu">
                      <option value="0" selected>Change status to:</option>
                      <option value="1">Private</option>
                      <option value="2">Partners without Data</option>
                      <option value="3">Partners with Data Under Request</option>
                      <option value="4">Partners including Data</option>
                      <option value="5">Public without Data</option>
                      <option value="6">Public with Data Under Request</option>
                      <option value="7">Public including Data for Partners</option>
                      <option value="8">Public</option>
                    </select>

                  </li>

                  <!-- Ownership -->
                  <li class="list-group-item">
                    <p ng-show="!isMyDevice" ui-sref="root.main.companyProfile.devices({companyAccountId: owner_id})"> <b>Owner</b></p>
                    <a ng-show="!isMyDevice" ui-sref="root.main.companyProfile.devices({companyAccountId: owner_id})"> {{owner}} </a>
                    <p ng-show="isMyDevice" ui-sref="root.main.companyProfile.friends({companyAccountId: owner_id})"> <b>Owner</b></p>
                    <a ng-show="isMyDevice" ui-sref="root.main.companyProfile.friends({companyAccountId: owner_id})"> Me </a>
                  </li>

                  <!-- Serial Number -->

                  <!-- Location -->

                  <!-- Delete button -->
                  <li class="list-group-item" ng-show="imDeviceOwner">
                    <b>Remove device</b>
                    <a ng-click="deleteItem()" class="pull-right btn-sm btn-primary-bvr edit_profile" style="margin-left: 5px"> Delete </a>
                  </li>

              </ul>

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <div class="col-md-9" ng-show="loaded">
          <div class="nav-tabs-custom">
          <!-- Nav tabs -->
            <ul class="nav nav-tabs">
              <li ui-sref-active="active"><a ui-sref="root.main.deviceProfile.whoSee"><i class="fa fa-eye"></i>&nbsp;Who see</a></li>
              <li ui-sref-active="active"><a ui-sref="root.main.deviceProfile.history"><i class="fa fa-clock-o"></i>&nbsp;History</a></li>
              <li ui-sref-active="active"><a ui-sref="root.main.deviceProfile.description"><i class="fa fa-cube"></i>&nbsp;Description</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content" ui-view="tabPanel">
            </div>
          </div>
        </div>
      </div>
</section>
