<!-- Menu Toggle Button -->
<a href="" class="dropdown-toggle" data-toggle="dropdown">
  <!-- The user image in the navbar-->
  <img ng-src="{{avatar}}" class="user-image" alt="User Image">
  <!-- hidden-xs hides the username on small devices so only the image appears. -->
  <span class="hidden-xs">{{name}}</span>
</a>
<ul class="dropdown-menu">
  <!-- The user image in the menu -->
  <li class="user-header">
    <img ng-src="{{avatar}}" class="img-circle" alt="User Image">
    <p>
      {{name}} - {{occupation}}
      <small>{{organisation}}</small>
      <!-- <small>{{userAccountId}}</small>
      <small>{{companyAccountId}}</small> -->
    </p>
  </li>
  <!-- Menu Body -->
  <li class="user-body">
    <div class="row">
      <div class="col-xs-4 text-center">
        <a href="#">Groups</a>
      </div>
      <div class="col-xs-4 text-center">
        <a href="#">Friends</a>
      </div>
      <div class="col-xs-4 text-center">
        <a href="#">Followers</a>
      </div>
    </div>
    <!-- /.row -->
  </li>
  <!-- Menu Footer-->
  <li class="user-footer">
    <div class="pull-left">
      <!--<a href="" class="btn btn-default btn-flat" ui-sref="root.main.profile({id: userAccountId})">Profile</a>-->
      <a class="btn btn-default btn-flat" ng-href="#/profile/user/{{userAccountId}}">Profile</a>
    </div>
    <div class="pull-right">
      <a href="" class="btn btn-default btn-flat" ng-click="signout()">Sign out</a>
    </div>
  </li>
</ul>
